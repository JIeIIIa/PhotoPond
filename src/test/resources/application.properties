spring.profiles.active=test

logging.config=classpath:log4j2-dev.xml

server.address=127.0.0.1

spring.mandatory-file-encoding=UTF-8

# Path to project
project.base-dir=file:///D:/Java/JavaEE/DIPLOM/PhotoPond
spring.thymeleaf.prefix=${project.base-dir}/src/main/webapp/WEB-INF/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false

debug=true
includeStackTrace=true
server.error.whitelabel.enabled=false

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PhotoPondTesting?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database=mysql
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.tomcat.uri-encoding=UTF-8
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

folders.basedir.location=D:/Temp/Photopond/UserFoldersForTests
folders.basedir.refresh=true

facebook.application.id=APPLICATION_ID_MOCK
facebook.application.secret=APPLICATION_SECRET_MOCK