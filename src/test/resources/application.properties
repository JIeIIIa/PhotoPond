spring.profiles.active=test

logging.config=classpath:log4j2-test.xml
logging.level.org.springframework.boot.autoconfigure=ERROR

server.address=127.0.0.1

# Path to project
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false
spring.messages.cache-duration=3s

debug=true
includeStackTrace=true
server.error.whitelabel.enabled=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PhotoPondTesting?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.tomcat.uri-encoding=UTF-8
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

facebook.application.id=APPLICATION_ID_MOCK
facebook.application.secret=APPLICATION_SECRET_MOCK

twitter.consumer.key=TWITTER_CONSUMER_KEY_MOCK
twitter.consumer.secret=TWITTER_CONSUMER_SECRET_SECRET