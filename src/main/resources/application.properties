spring.profiles.active=dev
logging.config=classpath:log4j2.xml

server.port=8095
server.address=192.168.1.34
server.servlet.session.cookie.max-age=3h
server.servlet.session.timeout=3h

server.ssl.key-store=classpath:localhostKeystore.p12
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost_entry

spring.mandatory-file-encoding=UTF-8

spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false
spring.thymeleaf.prefix=WEB-INF/templates/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PhotoPond?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#spring.datasource.schema=classpath:schema-mysql.sql

debug=false
includeStackTrace=true
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true

server.tomcat.uri-encoding=UTF-8
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

application.location=D:/Temp/Photopond
folders.basedir.location=${application.location}/UserFolders
folders.basedir.refresh=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${application.location}/tmp

facebook.application.id=${FACEBOOK_APPLICATION_ID}
facebook.application.secret=${FACEBOOK_APPLICATION_SECRET}