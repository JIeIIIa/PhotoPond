<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">


<head>
    <title>PhotoPond - text filter (Vue.js component)</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <title>PhotoPond - main page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS with custom styles -->
    <link rel="stylesheet" href="../../static/css/photopond.css">
</head>

<body>
<div id="usersApp">
    <text-filter inline-template
                 th:fragment="textFilter" th:remove="tag">
        <div class="left-corner-container position-relative w-100">
            <div class="left-corner-item" :class="{'corner-container-active' : inputVisible}">
                <transition>
                    <div
                            class="corner-container-btn left-corner-btn-first corner-container-btn-face"
                            v-on:click="init"
                            v-if="inputVisible">
                        <i class="fa fa-times"></i>
                    </div>
                    <div class="corner-container-btn left-corner-btn-first corner-container-btn-face"
                         v-on:click="init"
                         v-else>
                        <i class="fa fa-filter"></i>
                    </div>
                </transition>
                <div class="corner-container-btn left-corner-btn-first conner-container-btn-background"></div>
                <transition name="slide-left">

                    <input v-model="inputVal" class="form-control-sm corner-container-input bg-light"
                           v-if="inputVisible"
                           th:placeholder="#{user.login}">

                </transition>

            </div>
        </div>
    </text-filter>
</div>

<!-- jQuery -->
<script src="../../static/libs/jquery/jquery-3.3.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="../../static/libs/popper/popper.1.14.3.min.js"></script>
<script src="../../static/libs/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Vue.js -->
<script src="../../static/libs/vuejs/vue-2.5.16.js"></script>
<script src="../../static/libs/axios/axios.0.18.0.min.js"></script>
<script src="../../static/libs/lodash/lodash.4.17.10.min.js"></script>

</body>
</html>
