<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head
        th:fragment="head (pageTitle)" th:remove="tag">
    <title th:text="${'Photopond - ' + pageTitle}">Template title</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <link rel="stylesheet" type="text/css" th:href="@{/libs/font-awesome-free-5.1.1-web/css/all.css}">

    <!-- Bootstrap CSS with custom styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/photopond.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/temporary.css}">
</head>

<body>

<div th:fragment="bottomScripts" th:remove="tag">
    <!-- jQuery -->
    <script th:src="@{/libs/jquery/jquery-3.2.1.min.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/libs/popper/popper.1.14.3.min.js}"></script>
    <script th:src="@{/libs/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <!-- Vue.js -->
    <script th:src="@{/libs/vuejs/vue-2.5.16.js}"></script>
    <script th:src="@{/libs/axios/axios.0.18.0.min.js}"></script>
    <script th:src="@{/libs/lodash/lodash.4.17.10.min.js}"></script>
</div>
</body>
</html>
