<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">


<head>
    <title>PhotoPond - start page</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <title>PhotoPond - predefined users table</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS with custom styles -->
    <link rel="stylesheet" href="../../static/css/photopond.css">
</head>

<body>
<div class="container-fluid pt-5 pb-3" th:fragment="predefinedUserRow(captionClassAppend)">
    <div class="row text-center justify-content-center align-items-center">
        <div class="col-12">
            <h3 class="" th:classappend="${captionClassAppend}"
                    th:text="#{pages.index.accounts.title}">Predefined accounts</h3>
        </div>
        <div class="col-10 col-md-5 col-lg-7">
            <p th:text="#{pages.index.accounts.body}">
                If you do not want to create an account, you can use one of the predefined accounts to test PhotoPond.
                For these accounts is not allowed to change the password or role.
            </p>
        </div>
        <div class="col-12 col-md-7 col-lg-5 pt-2 pt-lg-0">
            <table class="table table-sm table-striped table-dark text-light">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" class="align-middle" th:text="#{user.login}">Login</th>
                    <th scope="col" class="align-middle" th:text="#{user.password}">Password</th>
                    <th scope="col" class="align-middle" th:text="#{user.role}">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>admin</td>
                    <td>password</td>
                    <td>ADMIN</td>
                </tr>
                <tr>
                    <td>user</td>
                    <td>useruser</td>
                    <td>USER</td>
                </tr>
                <tr>
                    <td>nonActiveUser</td>
                    <td>password</td>
                    <td>DEACTIVATED</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}" th:remove="tag"></div>

<div th:replace="~{fragments/profiles/activeProfile :: bottomScripts}" th:remove="tag">
    <!-- jQuery -->
    <script src="../../libs/jquery/jquery-3.3.1.slim.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../libs/popper/popper.1.14.3.min.js"></script>
    <script src="../../libs/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Vue.js -->
    <script src="../../libs/vuejs/vue-2.5.16.js"></script>
</div>

</body>
</html>
