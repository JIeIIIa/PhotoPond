server.port=8099
#server.address=127.0.0.1

logging.config=classpath:log4j2-dev.xml

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PhotoPond?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=true
spring.datasource.username=root
spring.datasource.password=password

debug=true

folders.basedir.refresh=true

photopond.directory-generator.enable=false

socials.callback.host=https://localhost:8099