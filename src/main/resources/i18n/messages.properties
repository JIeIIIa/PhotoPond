pages.about.caption=About
pages.about.project.introduction=PhotoPond is a java study project.
pages.about.project.objective=The purpose of the PhotoPond project was to develop a user-friendly web-application for storing images. \
After signing up the user can create directories and upload files. \
Each directory and file can be moved, renamed or deleted. \
A user can link his/her social (Facebook or Twitter) account to PhotoPond profile. \
If the social account is linked, user can authorize with it. \
When Twitter account has been linked a user can create a tweet and easily share images. \
Administrator can view basic information about all users, change user's login or role, delete users.
pages.about.project.storageGuidelines=Information about users, directories and files is being stored to database.\
Metadata is being stored to database and other information is being saved to disk while using files and directories. \
For example, information about created folder is added to database and a folder with the same name is being created on the disk.
