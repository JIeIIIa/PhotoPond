pages.about.caption=Про...
pages.about.project.introduction=PhotoPond - это учебный java проект.
pages.about.project.objective=Целью проекта PhotoPond была разработка web-приложения с дружественным интерфейсом для хранения изображений. \
После регистрации, пользователь может создавать каталоги и загружать изображения. \
Каждый каталог или файл может быть перемещен, переименован или удален. \
Пользователь может связать социальный (Facebook или Twitter) аккаунт со своим PhotoPond-профилем. \
Если с профилем был связан социальный аккаунт, пользователь может авторизироваться используя последний. \
Если с профилем был связан Twitter аккаунт, пользователь может поделиться сохраненными изображения в Twitter (создать Твит). \
Администратор может просмотреть базовую информацию обо всех пользователях, изменить логин или роль пользователя, а так же удалить пользователя.
pages.about.project.storageGuidelines=Информация о пользователях, каталогах и файлах сохраняется в базе данных. \
В случае с файлами и каталогами мета-информация сохраняется в базу данных, а остальная информация - на диск. \
Например, после создания каталога информация о нем добавляется в базу данных и каталог с таким же именем создается на диске.
