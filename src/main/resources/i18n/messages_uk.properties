pages.about.caption=Про..
pages.about.project.introduction=PhotoPond - це навчальний java проект.
pages.about.project.objective=Целью проекта PhotoPond була розробка web-застосунку з дружелюбним інтерфейсом для зберігання зображень. \
Після реєстрації, користувач може створювати каталоги і завантажувати зображення. \
Кожен каталог або файл може бути переміщенний, перейменований або видалений. \
Користувач може зв'язати соціальний (Facebook або Twitter) акаунт зі своїм PhotoPond-профілем. \
Якщо з профілем було зв'язано соціальний акаунт, користувач може авторизуватись використовуючи останній. \
Якщо з профілем було зв'язано Twitter акаунт, користувач може поділитися збереженими зображеннями в Twitter (створити Твіт). \
Адміністратор може продивитись базову інформацію про всіх користувачів, змінити логін або роль користувача, а також видалити користувача.
pages.about.project.storageGuidelines=Інформація про користувачів, каталогах і файлах зберігається в базу даних. \
При роботі з файлами і каталогами мета-інформація зберігається в базу даних, а решта інформації на диск. \
Наприклад, після створення каталога інформація про нього додається в базу даних і каталог з таким же ім'ям створюється на диску.
