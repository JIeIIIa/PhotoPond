<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (pageTitle = #{auth.title})">
    <title>PhotoPond - authorization</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <title>PhotoPond - main page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="../../libs/jquery/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <script src="../../libs/bootstrap/tether-1.3.3/js/tether.min.js"></script>
    <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
    <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/skins/default-skin.min.css">
</head>
<body>
<object th:include="fragments/header :: header" th:remove="tag"/>

<div class="container-fluid">
    <div class="form-group">
        <div class="col-md-8 offset-md-2">
            <form class="form-horizontal" action="/j_spring_security_check" method="POST">
                <div class="form-group">
                    <label for="j_login" class="control-label" th:text="#{auth.login}">Login</label>
                    <input class="form-control" type="text" placeholder="Login" th:placeholder="#{auth.login}" id="j_login" name="j_login">
                </div>
                <div class="form-group">
                    <label for="j_password" class="control-label" th:text="#{auth.password}">Password</label>
                    <input class="form-control" type="Password" placeholder="password" th:placeholder="#{auth.password}" id="j_password" name="j_password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default form-control">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
