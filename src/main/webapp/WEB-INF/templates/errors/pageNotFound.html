<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">


<head th:replace="fragments/profiles/activeProfile :: head (pageTitle = 'PhotoPond - page not found')">
    <title>PhotoPond - page not found</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <title>PhotoPond - main page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/skins/default-skin.min.css">
</head>

<body id="errorPage" class="notFoundPage">

<div th:replace="fragments/header :: header('pageNotFound')">Static header</div>



<div class="container-fluid mt-md-2 mt-sm-1" id="errorwrap">
    <div class="row text-center align-items-center justify-content-center">
        <div class="col-12 col-sm-7">
            <h1>404</h1>
        </div>
        <div class="col">
            <h2>Error</h2>
            <h3>Sorry something went wrong! (</h3>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 mt-5">
            <p>FOR SOME REASON THE PAGE YOU REQUESTED COULD NOT BE FOUND ON OUR SERVER</p>
        </div>
        <!--/*@thymesVar id="url" type="java.lang.String"*/-->
        <div class="col-12 mt-2" th:if="${url}">
            <div class="row">
                <div class="col-1"><h5>URL:</h5></div>
                <div class="offset-1 col-10"><h5 class="wrap-text" th:text="${url}">http://someUrl</h5></div>
            </div>
        </div>
    </div>
</div>

<div>

</div>
<div th:replace="fragments/profiles/activeProfile :: bottomScripts" th:remove="tag">
    <!-- jQuery -->
    <script src="../../../libs/jquery/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../../libs/bootstrap/tether-1.3.3/js/tether.min.js"></script>
    <script src="../../../libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- Vue.js -->
    <script src="../../../libs/vuejs/vue-2.5.16.js"></script>
</div>

</body>
</html>
