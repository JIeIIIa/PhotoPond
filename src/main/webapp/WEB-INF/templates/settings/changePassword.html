<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      lang="en">


<head th:replace="fragments/profiles/activeProfile :: head (pageTitle = 'PhotoPond - change password card')">
    <title>PhotoPond - change password card</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <title>PhotoPond - main page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS with custom styles -->
    <link rel="stylesheet" href="../../../css/skins/skin.css">
</head>

<body>

<div th:replace="fragments/header :: header('settings')">Static header</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-12 offset-md-2 offset-sm-1">
            <change-password-card inline-template
                                  th:fragment="changePasswordCard" th:remove="tag">
                <div class="card">
                    <div class="card-header card-primary">
                        <h2 class="card-title font-weight-bold">
                            Change password
                        </h2>
                    </div>
                    <div class="card-block">
                        <transition name="fade" mode="out-in">
                            <loader-component inline-template th:insert="~{fragments/loader :: loader}"
                                              v-if="showLoader" key="changePasswordLoader">
                            </loader-component>
                            <div class="form" v-else key="inputs">
                                <alert-item v-cloak inline-template
                                            v-bind:messages="alert.messages"
                                            v-bind:alert-type="alert.type"
                                            v-on:alert-item-close="closeAlert"
                                            th:insert="~{fragments/alertItem :: alertItem}">
                                </alert-item>
                                <div class="form-group" v-bind:class="{'has-danger': inputs.oldPassword.errorMsg}">
                                    <label class="form-control-label" v-bind:class="{'font-weight-bold': inputs.oldPassword.errorMsg}"
                                           for="oldPassword">Current password</label>
                                    <input th:type="${#arrays.contains(@environment.getActiveProfiles(),'dev') ? 'input' : 'password'} "
                                           class="form-control" v-bind:class="{'form-control-danger': inputs.oldPassword.errorMsg}"
                                           id="oldPassword" name="oldPassword" type="text" required
                                           v-model="inputs.oldPassword.value">
                                    <div class="form-control-feedback" v-if="inputs.oldPassword.errorMsg">
                                        {{ inputs.oldPassword.errorMsg }}
                                    </div>
                                </div>
                                <div class="form-group" v-bind:class="{'has-danger': inputs.password.errorMsg}">
                                    <label class="form-control-label" v-bind:class="{'font-weight-bold': inputs.password.errorMsg}"
                                           for="password">Password</label>
                                    <input th:type="${#arrays.contains(@environment.getActiveProfiles(),'dev') ? 'input' : 'password'} "
                                           class="form-control" v-bind:class="{'form-control-danger': inputs.password.errorMsg}"
                                           id="password" name="password" type="text" required
                                           v-model="inputs.password.value">
                                    <div class="form-control-feedback" v-if="inputs.password.errorMsg">
                                        {{ inputs.password.errorMsg }}
                                    </div>
                                </div>
                                <div class="form-group"
                                     v-bind:class="{'has-danger': inputs.passwordConfirmation.errorMsg | isPasswordNotConfirmed}">
                                    <label class="form-control-label" v-bind:class="{'font-weight-bold': inputs.passwordConfirmation.errorMsg}"
                                           for="passwordConfirmation">Password confirmation</label>
                                    <input th:type="${#arrays.contains(@environment.getActiveProfiles(),'dev') ? 'input' : 'password'} "
                                           class="form-control" v-bind:class="{'form-control-danger': inputs.passwordConfirmation.errorMsg}"
                                           id="passwordConfirmation" name="passwordConfirmation" type="text" required
                                           v-model="inputs.passwordConfirmation.value">
                                    <div class="form-control-feedback" v-if="inputs.passwordConfirmation.errorMsg">
                                        {{ inputs.passwordConfirmation.errorMsg }}
                                    </div>
                                </div>
                            </div>
                        </transition>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6 offset-6">
                                <button class="btn btn-success w-100" v-bind:class="{'disabled': isChangeNotAllowed}"
                                        v-on:click="change">
                                    Change
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </change-password-card>
        </div>
    </div>
</div>

<div th:replace="fragments/profiles/activeProfile :: bottomScripts" th:remove="tag">
    <!-- jQuery -->
    <script src="../../../libs/jquery/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../../libs/bootstrap/tether-1.3.3/js/tether.min.js"></script>
    <script src="../../../libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- Vue.js -->
    <script src="../../../libs/vuejs/vue-2.5.16.js"></script>
</div>

<script src="../../../js/alertItem.js" th:src="@{/js/alertItem.js}"></script>

</body>
</html>
